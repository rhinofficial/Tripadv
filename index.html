<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tripadvisor</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<nav>
			<a class="main-font" href="#" id="brand">Tripadvisor</a>
			<div class="float-right">
				<button id="nav-button" class="main-font"><i class="material-icons" style="font-size: 18px;vertical-align: bottom">add_circle_outline</i> Post</button>
				<button id="nav-button" class="main-font"><i class="material-icons" style="font-size: 18px;vertical-align: bottom">notifications_none</i> Alert</button>
				<button id="nav-button" class="main-font"><i class="material-icons" style="font-size: 18px;vertical-align: bottom">favorite_border</i> Trip</button>
				<button id="signin-button" class="main-font">Sign in</button>
			</div>
		</nav>
		<div class="flex" style="margin-top: 32px;">
			<button class ="main-font" style="flex-grow: 1;margin: 0px 6px; text-align: left; padding: 8px 16px; background-color: white; font-weight: bold;border-radius: 10px;">hotel <i class="float-right material-icons" style="font-size: 18px;vertical-align: bottom" >hotel</i> </button>
			<button class ="main-font" style="flex-grow: 1;margin: 0px 6px; text-align: left; padding: 8px 16px; background-color: white; font-weight: bold;border-radius: 10px;">Things to do <i class="material-icons float-right" style="font-size: 18px;vertical-align: bottom">confirmation_number</i> </button>
			<button class ="main-font" style="flex-grow: 1;margin: 0px 6px; text-align: left; padding: 8px 16px; background-color: white; font-weight: bold;border-radius: 10px;">Restaurants <i class="material-icons float-right" style="font-size: 18px;vertical-align: bottom">restaurant_menu</i> </button>
			<button class ="main-font" style="flex-grow: 1;margin: 0px 6px; text-align: left; padding: 8px 16px; background-color: white; font-weight: bold;border-radius: 10px;">Write a Review <i class="material-icons float-right" style="font-size: 18px;vertical-align: bottom">edit</i> </button>
			<button class ="main-font" style="flex-grow: 1;margin: 0px 6px; text-align: left; padding: 8px 16px; background-color: white; font-weight: bold;border-radius: 10px;">Travel Forum <i class="material-icons float-right" style="font-size: 18px;vertical-align: bottom">forum</i> </button>
			<button class ="main-font" style="flex-grow: 1;margin: 0px 6px; text-align: left; padding: 8px 16px; background-color: white; font-weight: bold;border-radius: 10px;">Insurance <i class="material-icons float-right" style="font-size: 18px;vertical-align: bottom">security</i> </button>
			<button class ="main-font" style="flex-grow: 1;margin: 0px 6px; text-align: left; padding: 8px 16px; background-color: white; font-weight: bold;border-radius: 10px;">Other <i class="material-icons float-right" style="font-size: 18px;vertical-align: bottom">more_horiz</i> </button>
		</div>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
